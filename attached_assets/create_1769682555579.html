<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Новое объявление</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="create-ad-form" id="adForm">
      <h1 class="form-title" id="formTitle">Новое объявление</h1>

      <div class="form-block">
        <label>
          <span class="form-label" id="labelName">Название *</span>
          <input type="text" class="form-input" name="name" required placeholder="Например, «Фара Toyota Camry 70»" id="placeholderName">
        </label>
      </div>

      <div class="form-block">
        <label>
          <span class="form-label" id="labelCategory">Категория *</span>
          <select class="form-input" name="cat" required id="categorySelect">
            <option value="" id="optionDefault">Выберите категорию</option>
            <option value="structure" id="optionStructure">Structure (REV)</option>
            <option value="wheels" id="optionWheels">Колеса</option>
            <option value="sensors" id="optionSensors">Датчики</option>
            <option value="wires" id="optionWires">Провода / Кабели</option>
            <option value="tools" id="optionTools">Инструменты</option>
            <option value="kits" id="optionKits">Комплекты (Kits)</option>
          </select>
        </label>
      </div>

      <div class="form-block">
        <div class="form-block-title" id="titlePhoto">Фото</div>
        <div class="photo-helper" id="photoHelper">Первое фото будет на обложке объявления. Перетащите, чтобы изменить порядок.</div>
        <div class="photo-list" id="photoList">
          <label class="photo-add">
            <input type="file" accept="image/*" style="display:none" id="fileInput" multiple>
            <span id="buttonAddPhoto">Добавить фото</span>
          </label>
        </div>
      </div>

      <div class="form-block">
        <label>
          <span class="form-label" id="labelDescription">Описание *</span>
          <textarea class="form-input" name="desc" rows="6" required placeholder="Подумайте, какие подробности вы хотели бы узнать из другого объявления. И опишите свой товар также." id="placeholderDescription"></textarea>
        </label>
      </div>

      <div class="form-block">
        <label>
          <span class="form-label" id="labelPrice">Цена *</span>
          <input type="number" class="form-input" name="price" required placeholder="Цена в тенге" id="placeholderPrice">
        </label>
      </div>

      <div class="form-block">
        <label>
          <span class="form-label" id="labelLocation">Местоположение *</span>
          <input type="text" class="form-input" name="location" required placeholder="Например, «Алматы, Алатауский район»" id="placeholderLocation">
        </label>
      </div>

      <div class="form-block">
        <label>
          <span class="form-label" id="labelContact">Контактное лицо *</span>
          <input type="text" class="form-input" name="user" required placeholder="Как к вам обращаться" id="placeholderContact">
        </label>
      </div>

      <button type="submit" class="form-submit" id="buttonSubmit">Опубликовать</button>
    </form>
  </div>
  <script>
    const LANGUAGES = {
      ru: {
        pageTitle: "Новое объявление",
        formTitle: "Новое объявление",
        labelName: "Название *",
        placeholderName: "Например, «Фара Toyota Camry 70»",
        labelCategory: "Категория *",
        optionDefault: "Выберите категорию",
        optionStructure: "Structure (REV)",
        optionWheels: "Колеса",
        optionSensors: "Датчики",
        optionWires: "Провода / Кабели",
        optionTools: "Инструменты",
        optionKits: "Комплекты (Kits)",
        titlePhoto: "Фото",
        photoHelper: "Первое фото будет на обложке объявления. Перетащите, чтобы изменить порядок.",
        buttonAddPhoto: "Добавить фото",
        labelDescription: "Описание *",
        placeholderDescription: "Подумайте, какие подробности вы хотели бы узнать из другого объявления. И опишите свой товар также.",
        labelPrice: "Цена *",
        placeholderPrice: "Цена в тенге",
        labelLocation: "Местоположение *",
        placeholderLocation: "Например, «Алматы, Алатауский район»",
        labelContact: "Контактное лицо *",
        placeholderContact: "Как к вам обращаться",
        buttonSubmit: "Опубликовать",
      },
      kz: {
        pageTitle: "Жаңа хабарландыру",
        formTitle: "Жаңа хабарландыру",
        labelName: "Атауы *",
        placeholderName: "Мысалы, «Toyota Camry 70 фарасы»",
        labelCategory: "Санат *",
        optionDefault: "Санатты таңдаңыз",
        optionStructure: "Structure (REV)",
        optionWheels: "Дөңгелектер",
        optionSensors: "Датчиктер",
        optionWires: "Сымдар / Кабельдер",
        optionTools: "Құралдар",
        optionKits: "Жинақтар (Kits)",
        titlePhoto: "Фото",
        photoHelper: "Бірінші фото хабарландырудың мұқабасында болады. Ретін өзгерту үшін сүйреңіз.",
        buttonAddPhoto: "Фото қосу",
        labelDescription: "Сипаттамасы *",
        placeholderDescription: "Басқа хабарландырудан қандай мәліметтерді білгіңіз келетінін ойланыңыз. Және өз тауарыңызды да солай сипаттаңыз.",
        labelPrice: "Бағасы *",
        placeholderPrice: "Бағасы теңгемен",
        labelLocation: "Орналасқан жері *",
        placeholderLocation: "Мысалы, «Алматы, Алатау ауданы»",
        labelContact: "Байланысатын адам *",
        placeholderContact: "Сізге қалай хабарласуға болады",
        buttonSubmit: "Жариялау",
      }
    };

    let currentLang = localStorage.getItem('ftcspectrum_lang') || 'ru';

    function updateContent() {
      const lang = LANGUAGES[currentLang];
      document.getElementById('pageTitle').textContent = lang.pageTitle;
      document.getElementById('formTitle').textContent = lang.formTitle;
      document.getElementById('labelName').textContent = lang.labelName;
      document.getElementById('placeholderName').placeholder = lang.placeholderName;
      document.getElementById('labelCategory').textContent = lang.labelCategory;
      document.getElementById('optionDefault').textContent = lang.optionDefault;
      document.getElementById('optionStructure').textContent = lang.optionStructure;
      document.getElementById('optionWheels').textContent = lang.optionWheels;
      document.getElementById('optionSensors').textContent = lang.optionSensors;
      document.getElementById('optionWires').textContent = lang.optionWires;
      document.getElementById('optionTools').textContent = lang.optionTools;
      document.getElementById('optionKits').textContent = lang.optionKits;
      document.getElementById('titlePhoto').textContent = lang.titlePhoto;
      document.getElementById('photoHelper').textContent = lang.photoHelper;
      document.getElementById('buttonAddPhoto').textContent = lang.buttonAddPhoto;
      document.getElementById('labelDescription').textContent = lang.labelDescription;
      document.getElementById('placeholderDescription').placeholder = lang.placeholderDescription;
      document.getElementById('labelPrice').textContent = lang.labelPrice;
      document.getElementById('placeholderPrice').placeholder = lang.placeholderPrice;
      document.getElementById('labelLocation').textContent = lang.labelLocation;
      document.getElementById('placeholderLocation').placeholder = lang.placeholderLocation;
      document.getElementById('labelContact').textContent = lang.labelContact;
      document.getElementById('placeholderContact').placeholder = lang.placeholderContact;
      document.getElementById('buttonSubmit').textContent = lang.buttonSubmit;
    }

    document.addEventListener('DOMContentLoaded', updateContent);
  </script>
  <script src="create.js"></script>
</body>
</html>
